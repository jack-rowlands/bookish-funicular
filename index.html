<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Jack's blog</title>
</head>
<body class="bg-white">

  <div class="container mx-auto px-4 py-12">
    <header class="text-center mb-12">
      <h1 class="text-5xl font-bold text-gray-900">My Blog & Projects</h1>
      <p class="text-xl text-gray-600 mt-2">A collection of thoughts, frustrations, and things I've built.</p>
    </header>
    
    <!-- This is where the blog posts will be automatically inserted -->
    <div id="blog-post-list" class="grid gap-8 max-w-4xl mx-auto">
      <!-- Content generated by script.js -->
    </div>
  </div>

  <!-- Include our blog post "database" -->
  <script src="blog.js"></script>
  
  <!-- The script that builds the post list -->
  <script>
    // Get the container element where we will insert the blog posts
    const postListContainer = document.getElementById('blog-post-list');

    // Sort posts by date, newest first
    blogPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

    // Loop through each post in our "database"
    blogPosts.forEach(post => {
      // Create the HTML for one blog post card
      const postCardHTML = `
        <a href="/blog/${post.fileName}" class="block bg-gray-50 p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
          <p class="text-sm text-gray-500">${post.date}</p>
          <h2 class="text-2xl font-bold text-gray-900 mt-1 mb-2">${post.title}</h2>
          <p class="text-gray-700">${post.description}</p>
        </a>
      `;

      // Add the new card's HTML to the container
      postListContainer.innerHTML += postCardHTML;
    });
  </script>

</body>
</html>
