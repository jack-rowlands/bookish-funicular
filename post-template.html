<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title><!-- POST TITLE HERE --></title>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-3xl mx-auto px-4 py-10">
    <!-- Back to Home Link -->
    <div class="mb-8">
      <a href="/" class="text-blue-600 hover:underline">&larr; Back to all posts</a>
    </div>

    <!-- Post Header -->
    <header class="mb-8">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-2"><!-- POST TITLE HERE --></h1>
      <p class="text-gray-500 text-lg"><!-- POST DATE HERE --></p>
    </header>

    <!-- Post Content -->
    <article class="prose prose-lg max-w-none">
      <!-- YOUR CONTENT GOES HERE! -->
      <p>This is the main body of your blog post. You can write paragraphs here.</p>
      <p>Use standard HTML tags like <strong>strong</strong> for bold, <em>em</em> for italics, and so on.</p>
      <h2 class="text-2xl font-bold mt-8 mb-4">A subheading within the post</h2>
      <p>More content follows the subheading. It's easy to structure your thoughts this way.</p>
      
    </article>
  </div>

</body>
</html>
